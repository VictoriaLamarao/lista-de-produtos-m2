<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fontawesome.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>Lista de Produtos</title>
  </head>
  <body>
    <!-- CABEÇALHO -->
    <header>
      <h1>Shop now</h1>
      <section class="filtersContainer">
        <div id="botoesContainer">
          <button
            class="estiloGeralBotoes estiloGeralBotoes--filter"
            id="todosProdutos"
          >
            Todos Produtos
          </button>
          <button
            class="estiloGeralBotoes estiloGeralBotoes--filter"
            id="fruta"
          >
            Hortifruti
          </button>
          <button
            class="estiloGeralBotoes estiloGeralBotoes--filter"
            id="panificadora"
          >
            Panificadora
          </button>
          <button
            class="estiloGeralBotoes estiloGeralBotoes--filter"
            id="laticinios"
          >
            Laticínios
          </button>
        </div>

        <div class="containerBuscaPorNome">
          <input
            type="text"
            placeholder="Pesquisar por"
            class="campoBuscaPorNome"
            id="search"
          />
          <button
            class="estiloGeralBotoes estiloGeralBotoes--botaoBuscaPorNome"
          >
            <img src="./src/img/search.png" alt="lupa" />
          </button>
        </div>
      </section>
      <section class="priceContainer">
        <div>
          <img src="./src/img/alert-circle.png" alt="exclamação de alerta" />
          <p>Valor total dos produtos da sessão selecionada</p>
        </div>
        <span class="somaProdutos">R$ 0.00</span>
      </section>
    </header>
    <!-- PARTE PRINCIPAL -->
    <main>
      <!-------------------------------------------------------------------------------------------------------------------------->
      <!-- CONTAINER DE PRODUTOS -->
      <section class="containerVitrine">
        <div class="containerListaProdutos">
          <ul class="listaProdutos"></ul>
        </div>
      </section>
      <!-------------------------------------------------------------------------------------------------------------------------->
      <section class="carrinho">
        <div class="parteCima">
          <img src="./src/img/shopping-cart-add-free-icon-font.png" />
          <h3 class="titulo-compras">Carrinho</h3>
        </div> 
            
        <div class="produtos">
          <ul class="produtosCarrinho"></ul>
        </div>
       
      </section>
    </main>
    <!-------------------------------------------------------------------------------------------------------------------------->
    <script src="src/js/dataProdutos.js"></script>
    <script src="./src/js/script.js"></script>
    <!-------------------------------------------------------------------------------------------------------------------------->
  </body>
</html>
